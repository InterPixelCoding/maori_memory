<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="slider.css">
    <script src="script.js" defer></script>
    <title>Maori Memory</title>
</head>
<body>
    <dialog open>
        <h1>Welcome to Blake's Maori Memory Game!</h1>
        <span>Find the matching tiles by flipping two over at a time. Select your difficulty below to begin!</span>
        <div class="difficulties"></div>
        <div class="slider">
            <div class="thumb-track"></div>
        </div>
        <h3>This gamemode features</h3>
        <div class="info">
        </div>
        <button class="start-game">Start Game</button>
    </dialog>
    <div class="game-container">
        <div class="tiles" data-grid-size="6" data-grid-gap="3" data-src="./tiles/picture_3.jpg"></div>
    </div>
</body>
</html>
